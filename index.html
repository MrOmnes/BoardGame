<script>

    var dice = 0;
    var myDice = 1;
    var money = 0;

    document
        .getElementById("money")
        .innerHTML = money;

    function rolldice() {
        var diceAudio = document.createElement("audio");
        diceAudio.src = "/sounds/dice.mp3";
        diceAudio.play();

        var oldDice = myDice;
        var dice = Math.floor(Math.random() * 6) + 1;
        myDice = myDice + dice;
        console.log(dice);

        document
            .getElementById("dice")
            .innerHTML = dice;

        // Check if player is at the end of the board
        if (myDice >= 12) {
            myDice = 1;
        }

        // Display Pawn on the board
        document
            .getElementById("r" + myDice)
            .style
            .display = "initial";

        // Hide old Pawn on the board
        document
            .getElementById("r" + oldDice)
            .style
            .display = "none";

        // Check if player is on a money field
        if (myDice == 2) {
            money = money + 100;
            document
                .getElementById("money")
                .innerHTML = money;
            var moneyAudio = document.createElement("audio");
            moneyAudio.src = "/sounds/money.mp3";
            moneyAudio.play();
        }

        return dice;
        return myDice;
    }
</script>
